<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimaliti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 300;
        }
        
        .theme-toggle {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            border-color: #999;
        }
        
        .repo {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
            color: #333;
            transition: border-color 0.2s;
        }
        
        .repo:hover {
            border-color: #999;
        }
        
        .repo h2 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .repo p {
            font-size: 14px;
            color: #666;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        footer a {
            color: #333;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        body.dark-mode .header,
        body.dark-mode h1 {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        body.dark-mode .theme-toggle {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        body.dark-mode .theme-toggle:hover {
            border-color: #555;
        }
        
        body.dark-mode .repo {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }
        
        body.dark-mode .repo:hover {
            border-color: #555;
        }
        
        body.dark-mode .repo p {
            color: #999;
        }
        
        body.dark-mode footer {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #999;
        }
        
        body.dark-mode footer a {
            color: #e0e0e0;
        }
        
        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            
            body:not(.light-mode) .header,
            body:not(.light-mode) h1 {
                background: #2a2a2a;
                border-color: #3a3a3a;
                color: #e0e0e0;
            }
            
            body:not(.light-mode) .theme-toggle {
                background: #2a2a2a;
                border-color: #3a3a3a;
                color: #e0e0e0;
            }
            
            body:not(.light-mode) .theme-toggle:hover {
                border-color: #555;
            }
            
            body:not(.light-mode) .repo {
                background: #2a2a2a;
                border-color: #3a3a3a;
                color: #e0e0e0;
            }
            
            body:not(.light-mode) .repo:hover {
                border-color: #555;
            }
            
            body:not(.light-mode) .repo p {
                color: #999;
            }
            
            body:not(.light-mode) footer {
                background: #2a2a2a;
                border-color: #3a3a3a;
                color: #999;
            }
            
            body:not(.light-mode) footer a {
                color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>minimaliti</h1>
            <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">Dark</button>
        </div>
        
        <a href="https://github.com/minimaliti/imgconvert" class="repo">
            <h2>imgconvert</h2>
            <p>Image conversion tool</p>
        </a>
        
        <a href="https://github.com/minimaliti/photoviewer" class="repo">
            <h2>photoviewer</h2>
            <p>Photo viewing application</p>
        </a>
        
        <footer>
            <a href="https://github.com/minimaliti">github.com/minimaliti</a>
        </footer>
    </div>
    
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        
        function applyTheme(theme) {
            document.body.classList.remove('dark-mode', 'light-mode');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
            // If theme is 'auto' or null, no class is added and CSS media query takes over
        }
        
        function updateButtonText(theme) {
            if (theme === 'dark') {
                themeToggleBtn.textContent = 'Dark Mode';
            } else if (theme === 'light') {
                themeToggleBtn.textContent = 'Light Mode';
            } else {
                themeToggleBtn.textContent = 'Auto Mode';
            }
        }
        
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'auto';
            let newTheme;
            
            if (currentTheme === 'auto') {
                newTheme = 'light';
            } else if (currentTheme === 'light') {
                newTheme = 'dark';
            } else {
                newTheme = 'auto';
            }
            
            if (newTheme === 'auto') {
                localStorage.removeItem('theme');
            } else {
                localStorage.setItem('theme', newTheme);
            }
            
            applyTheme(newTheme);
            updateButtonText(newTheme);
        }
        
        // Initialize theme on page load
        const savedTheme = localStorage.getItem('theme') || 'auto';
        applyTheme(savedTheme);
        updateButtonText(savedTheme);
    </script>
</body>
</html>
